          "$ref": "#/definitions/Application"
      responses:
        '200':
          description: New Application
          schema:
            "$ref": "#/definitions/Application"
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  "/applications/{id}":
    get:
      tags:
      - application-controller
      summary: get
      operationId: getUsingGET
      consumes:
      - application/json
      produces:
      - "*/*"
      parameters:
