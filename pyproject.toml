[tool.poetry]
name = "fence"
version = "10.4.1"
description = "Gen3 AuthN/AuthZ OIDC Service"
authors = ["CTDS UChicago <cdis@uchicago.edu>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/uc-cdis/fence"
include = [
  "NOTICE",
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0.0"
alembic = "^1.7.7"
authlib = "<1.3.2" # let authutils decide which version to use, but 1.3.2 will cause some unit tests to fail
authutils = "^6.2.3"
bcrypt = "^3.1.4"
boto3 = "*"
botocore = "*"
cached_property = "^1.5.1"
cdiserrors = "<2.0.0"
cdislogging = "^1.0.0"
cdispyutils = "^2.0.1"
flask = ">=3.0.0"
cryptography = ">=42.0.5"
flask-cors = "<6"
flask-restful = ">=0.3.8"
email_validator = "^1.1.1"
gen3authz = "^1.5.1"
gen3cirrus = "^3.1.0"
gen3config = ">=1.1.0"
gen3users = "^1.0.2"
idna = "^3.7"
markdown = "^3.1.1"

# this markupsafe pin is due to an error somewhere between Python 3.9.6 and 3.9.16
markupsafe = "^2.0.1"

paramiko = ">=2.6.0"
prometheus-client = "<1"
psycopg2 = "<3"
PyJWT = "^2.4.0"
python_dateutil = "^2.6.1"
python-jose = "^2.0.2"
pyyaml = "^6.0.1"
requests = ">=2.18.0"
retry = "^0.9.2"
sqlalchemy = "^1.3.3"
userdatamodel = ">=3.0.1"
werkzeug = ">=3.0.0"
cachelib = "^0.2.0"
azure-storage-blob = "^12.6.0"
Flask-WTF = "^1.0.0"
boto = "*"
# NOTE:
# for testing with updated libaries as git repos:
# foobar = {git = "https://github.com/uc-cdis/some-repo", rev = "feat/test"}

[tool.poetry.group.dev.dependencies]
addict = "^2.2.1"
cdisutilstest = {git = "https://github.com/uc-cdis/cdisutils-test", tag = "2.0.0"}
codacy-coverage = "^1.3.11"
coveralls = "^2.1.1"
mock = "^2.0.0"
moto = "^1.1.24"
pytest = "^6.2.5"
pytest-cov = "^2.5.1"
pytest-flask = ">=1.3.0"

[tool.poetry.scripts]
fence-create = 'bin.fence_create:main'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
