components:
  requestBodies:
    APIKey:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/APIKey'
      description: API key
      required: true
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: /oauth/authorize
          tokenUrl: /oauth/token
          scopes:
            user: generic user access
  schemas:
    RequestUploadBlank:
      type: object
      required:
      properties:
        file_name:
          type: string
          required: true
          description: the file name to use for this upload
        expires_in:
          type: integer
          description: optional integer specifying the presigned URL lifetime
      example:
        file_name: "my_file.bam"
        expires_in: 1200
    RequestMultipartUpload:
      type: object
      required:
      properties:
        key:
          type: string
          description: >-
            the key of the object in the format of GUID/filename
        uploadId:
          type: string
          description: the uploadId for multipart presigned URL upload usable for data upload      
        partNumber:
          type: integer
          description: the part number of the part (start from 1)
        expires_in:
          type: integer
          description: optional integer specifying the presigned URL lifetime
    CompleteMultipartUpload:
      type: object
      required:
      properties:
        key:
          type: string
          description: >-
            the key of the object in the format of GUID/filename
        uploadId:
          type: string
          description: the uploadId for multipart presigned URL upload usable for data upload      
        parts:
          type: array
          items:
            type: object
            properties:
              partNumber:
                type: integer
                description: >-
                  The part number
              ETag:
                type: string
                description: the etag that cooresponds to the the object part with the partnumber

          description: >-
            List of part numbers info needed for multipart completion
        expires_in:
          type: integer
          description: optional integer specifying the presigned URL lifetime
    CredentialsSource:
      type: object
      required:
        - name
        - info
      properties:
        name:
          type: string
          description: >-
            User's Google identity email for whom service account should be
            associated with
        info:
          type: string
          description: Service account's email
    GoogleServiceAccount:
      type: object
      required:
        - service_account_email
        - google_project_id
        - project_access
      properties:
        service_account_email:
          type: string
          description: Service account's email
        google_project_id:
          type: string
          description: Google Cloud Project ID of service account
        project_access:
          type: array
          items:
            type: string
          description: >-
            List of projects/datasets for which service account should be
            registered for
    GoogleServiceAccountInfo:
      type: object
      required:
        - service_account_email
        - google_project_id
        - project_access
        - project_access_exp
      properties:
        service_account_email:
          type: string
          description: Service account's email
        google_project_id:
          type: string
          description: Google Cloud Project ID of service account
        project_access:
          type: array
          items:
            type: string
          description: >-
            List of projects/datasets for which service account should be
            registered for
        project_access_exp:
          type: integer
          description: Project/dataset access expiration in unix time
    AdminGoogleServiceAccount:
      type: object
      required:
        - service_account_email
      properties:
        service_account_email:
          type: string
          description: Service account's email
    GoogleServiceAccounts:
      type: object
      properties:
        service_accounts:
          type: array
          description: List of GoogleServiceAccounts
          items:
              $ref: '#/components/schemas/GoogleServiceAccountInfo'
    GoogleServiceAccountErrors:
      type: object
      required:
        - success
        - errors
      properties:
        success:
          type: boolean
          description: whether or not register/update was successful
        errors:
          type: object
          properties:
            service_account_email:
              type: object
              properties:
                'status':
                  type: integer
                  description: HTTP Status code representing the validity/success for this field
                'error':
                  type: string
                  description: Specific error name
                'error_description':
                  type: string
                  description: More details about the error
                'service_account_validity':
                  type: object
                  properties:
                    service_account_id:
                      type: object
                      properties:
                        no_external_access:
                          type: boolean
                        owned_by_project:
                          type: boolean
                        valid_type:
                          type: boolean
                        policy_accessible:
                          type: boolean
            google_project_id:
              type: object
              properties:
                'status':
                  type: integer
                  description: HTTP Status code representing the validity/success for this field
                'error':
                  type: string
                  description: Specific error name
                'error_description':
                  type: string
                  description: More details about the error
                'membership_validity':
                  type: object
                  properties:
                    'valid_member_types':
                      type: boolean
                    'members_exist_in_fence':
                      type: boolean
                'service_account_validity':
                  type: object
                  properties:
                    service_account_id:
                      type: object
                      properties:
                        no_external_access:
                          type: boolean
                        owned_by_project:
                          type: boolean
                        valid_type:
                          type: boolean
                        'policy_accessible':
                          type: boolean
            project_access:
              type: object
              properties:
                'status':
                  type: integer
                  description: HTTP Status code representing the validity/success for this field
                'error':
                  type: string
                  description: Specific error name
                'error_description':
                  type: string
                  description: More details about the error
                'project_validity':
                  type: object
                  properties:
                    project_id:
                      type: object
                      properties:
                        all_users_have_access:
                          type: boolean
                        exists:
                          type: boolean
      example:
        success: false
        errors:
          service_account_email:
            'status': 200
            'error': null
            'error_description': ''
            'service_account_validity':
              'some-service-account@project-id.iam.gserviceaccount.com':
                'no_external_access': true
                'owned_by_project': true
                'valid_type': true
                'policy_accessible': true
          google_project_id:
            'status': 200
            'error': null
            'error_description': ''
            'membership_validity':
              valid_member_types: true
              members_exist_in_fence: true
            'service_account_validity':
              'another-service-account@project-id.iam.gserviceaccount.com':
                'no_external_access': true
                'owned_by_project': true
                'valid_type': true
                'policy_accessible': true
          project_access:
            'status': 403
            'error': 'Unauthorized'
            'error_description': 'Not all users have access requested'
            'project_validity':
              'ProjectA':
                'all_users_have_access': false
                'exists': true
              'ProjectB':
                'all_users_have_access': true
                'exists': true
    GoogleServiceAccountProjectAccess:
      type: object
      required:
        - project_access
      properties:
        project_access:
          type: array
          items:
            type: string
          description: >-
            List of projects/datasets for which service account should be
            registered for
    GoogleKey:
      type: object
      description: >-
        decoded Google private key data from privateKeyData field
        https://cloud.google.com/iam/reference/rest/v1/projects.serviceAccounts.keys#ServiceAccountPrivateKeyType
      properties:
        type:
          type: string
        project_id:
          type: string
        private_key_id:
          type: string
        private_key:
          type: string
        client_email:
          type: string
        client_id:
          type: string
        auth_uri:
          type: string
        token_uri:
          type: string
        auth_provider_x509_cert_url:
          type: string
        client_x509_cert_url:
          type: string
      example:
        type: service_account
        project_id: project-id
        private_key_id: some_number
        private_key: '-----"BEGIN PRIVATE KEY-----\n..." =\n-----END "PRIVATE KEY-----\n"'
        client_email: api@project-id.iam.gserviceaccount.com
        client_id: ...
        auth_uri: 'https://accounts.google.com/o/oauth2/auth'
        token_uri: 'https://accounts.google.com/o/oauth2/token'
        auth_provider_x509_cert_url: 'https://www.googleapis.com/oauth2/v1/certs'
        client_x509_cert_url: >-
          https://www.googleapis.com/...api%40project-id.iam.gserviceaccount.com
    GoogleKeys:
      type: object
      properties:
        access_keys:
          type: array
          description: List of Google keys info
          items:
            type: object
            properties:
              keyAlgorithm:
                type: string
                description: Specifies the algorithm (and possibly key size) for the key.
              validBeforeTime:
                type: string
                description: The key can be used before this timestamp.
              name:
                type: string
                description: >-
                  The resource name of the service account key in the following
                  format
                  projects/{PROJECT_ID}/serviceAccounts/{ACCOUNT}/keys/{key}.
              validAfterTime:
                type: string
                description: The key can be used after this timestamp.
      example:
        access_keys:
          - keyAlgorithm: KEY_ALG_RSA_2048
            validBeforeTime: '2028-03-11T18:27:41Z'
            name: >-
              projects/example/serviceAccounts/example@example.iam.gserviceaccount.com/keys/1234567890abcdefghijklmnop
            validAfterTime: '2018-03-14T18:27:41Z'
    APIKeys:
      type: object
      properties:
        jtis:
          type: array
          description: List of API keys issued to the user
          items:
            type: object
            properties:
              jti:
                type: string
                description: JWT ID / key id
              exp:
                type: integer
                description: >-
                  Key expiration (JSON number representing the number of seconds
                  from 1970-01-01T0:0:0Z as measured in UTC until the date/time)
      example:
        jtis:
          - jti: e9d58890-99b0-44f0-88bd-3ebc370b1329
            exp: 12345678
    APIKey:
      type: object
      properties:
        api_key:
          type: string
          description: JWT representing API key
      example:
        api_key: >-
          eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.XbPfbIHMI6arZ3Y922BhjWgQzWXcXNrz0ogtVhfEd2o
    NewAPIKey:
      type: object
      properties:
        key_id:
          type: string
          description: Key identifier
        api_key:
          type: string
          description: JWT representing API key
      example:
