    UserInfo:
      type: object
      required:
        - pdc_id
        - username
        - resources_granted
        - project_access
        - certificates_uploaded
        - email
        - message
      properties:
        pdc_id:
          type: string
        username:
          type: string
          description: ''
        resources_granted:
          type: array
          items:
            type: string
        project_access:
          type: object
          additionalProperties:
            type: string
        certificates_uploaded:
          type: array
          items:
            type: string
        email:
          type: string
          description: ''
        message:
          type: string
    SignedURL:
      type: object
      properties:
        url:
          type: string
          description: the signed url issued to
    LinkedGoogleEmailExpiration:
      type: object
      properties:
        exp:
          type: integer
          description: expiration of linked email's access (e.g. expiration
              until it is removed from the user's Google Proxy Group)
      example:
        exp: 1526653869
    PublicKeys:
      type: object
      properties:
        keys:
          type: array
          description: array of single-entry dictionaries mapping from key id to public key
          items:
            type: array
            description: 'tuple of `(key_id, public_key)`'
            items:
              type: string
      example:
        keys:
          - - public_key_01
            - '-----BEGIN PUBLIC KEY----- ... -----END PUBLIC KEY-----'
    OAuthHTML:
      type: string
    GoogleLinkingError:
      type: object
      properties:
        error:
          type: string
          description: Error name/class
        error_description:
          type: string
          description: Description of what caused the error
      example:
        error: error_name
        error_description: A description of what caused the error
