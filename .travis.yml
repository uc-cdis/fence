language: python

python:
  - "2.7"

sudo: false
cache: pip

addons:
  postgresql: '9.4'

install:
  - pip uninstall -y userdatamodel || true
  - python setup.py develop
  - pip install -r dev-requirements.txt
  - psql -U postgres  -c "create database test_fence"
  - userdatamodel-init --db test_fence


script:
  - "PYTHONPATH=. py.test -vv tests/"
